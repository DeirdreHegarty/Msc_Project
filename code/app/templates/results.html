{% extends 'skeleton.html' %}

{% block upload %}
	<h1>RESULTS</h1>
	<a href="{{ url_for('upload') }}">Back</a><p>
	<ul>
	{% for file_url in file_urls %}
	    <li><img style="height: 150px" src="{{ file_url }}"></li>
	{% endfor %}
	</ul>
	<ul>
	{% for class_string in classes_strs %}
	    <li>{{ class_string }}</li>
	{% endfor %}
	</ul>
	<audio id='audio'>
	  <source src="/static/{{ sound_to_trigger }}" type="audio/mpeg">
	  Your browser does not support the audio element.
	</audio>

	<script type="text/javascript">
		var x = document.getElementById("audio"); 
		x.play(); 
	</script>
	
{% endblock upload%}
